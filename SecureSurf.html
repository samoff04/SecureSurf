<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SecureSurf - Phishing Detection Tool</title>
  <link rel="stylesheet" href="SecureSurf.css" />

</head>
<body>
  <!-- Login Container (First Page) -->
  <div class="login-container" id="loginContainer">
    <div class="login-form">
      <div class="logo">
        <svg width="36" height="36" viewBox="0 0 36 36" fill="none">
          <rect width="36" height="36" rx="5" fill="#0a2540" />
          <path d="M12 16C12 13.8 13.8 12 16 12H20C22.2 12 24 13.8 24 16V22C24 24.2 22.2 26 20 26H16C13.8 26 12 24.2 12 22V16Z" fill="white" />
          <path d="M18 18C19.1 18 20 18.9 20 20C20 21.1 19.1 22 18 22C16.9 22 16 21.1 16 20C16 18.9 16.9 18 18 18Z" fill="#0a2540" />
          <path d="M18 10V16" stroke="white" stroke-width="2" />
        </svg>
        <h1>SecureSurf</h1>
      </div>
      <h2>Welcome Back!</h2>
      <div class="input-group">
        <input type="email" class="input-field" placeholder="Email" id="email">
      </div>
      <div class="input-group password-field">
        <input type="password" class="input-field" placeholder="Password" id="password">
        <button class="password-toggle" onclick="togglePassword()">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M12 5C7 5 2.73 8.11 1 12.5C2.73 16.89 7 20 12 20C17 20 21.27 16.89 23 12.5C21.27 8.11 17 5 12 5ZM12 17.5C9.24 17.5 7 15.26 7 12.5C7 9.74 9.24 7.5 12 7.5C14.76 7.5 17 9.74 17 12.5C17 15.26 14.76 17.5 12 17.5ZM12 9.5C10.34 9.5 9 10.84 9 12.5C9 14.16 10.34 15.5 12 15.5C13.66 15.5 15 14.16 15 12.5C15 10.84 13.66 9.5 12 9.5Z" fill="#aaaaaa" />
          </svg>
        </button>
      </div>
      <button class="btn" id="loginBtn">Login</button>
    </div>
    <div class="graphic">
      <div class="graphic-overlay"></div>
      <div class="shield">
        <div class="shield-outer">
          <div class="shield-inner">
            <div class="lock">
              <div class="lock-body">
                <div class="lock-keyhole"></div>
              </div>
              <div class="lock-shackle"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- URL Checker Container (Second Page) -->
  <div class="checker-container" id="checkerContainer">
    <div class="login-form">
      <div class="logo">
        <svg width="36" height="36" viewBox="0 0 36 36" fill="none">
          <rect width="36" height="36" rx="5" fill="#0a2540" />
          <path d="M12 16C12 13.8 13.8 12 16 12H20C22.2 12 24 13.8 24 16V22C24 24.2 22.2 26 20 26H16C13.8 26 12 24.2 12 22V16Z" fill="white" />
          <path d="M18 18C19.1 18 20 18.9 20 20C20 21.1 19.1 22 18 22C16.9 22 16 21.1 16 20C16 18.9 16.9 18 18 18Z" fill="#0a2540" />
          <path d="M18 10V16" stroke="white" stroke-width="2" />
        </svg>
        <h1>SecureSurf</h1>
      </div>
      <h2>Phishing URL Checker</h2>
      <div class="input-group">
        <input type="text" class="input-field" placeholder="Enter URL to check (e.g., https://example.com)" id="urlInput">
      </div>
      <button class="btn" id="checkBtn">Check URL</button>
      
      <div class="loader" id="loader"></div>
      
      <div class="result-card" id="resultCard" style="display: none;">
        <div class="result-header">
          <div class="result-icon" id="resultIcon">?</div>
          <h3 id="resultTitle">URL Check Result</h3>
        </div>
        <div class="result-details" id="resultDetails">
          <!-- Results will be populated here -->
        </div>
      </div>
    </div>
    <div class="graphic">
      <div class="graphic-overlay"></div>
      <div class="shield">
        <div class="shield-outer">
          <div class="shield-inner">
            <div class="lock">
              <div class="lock-body">
                <div class="lock-keyhole"></div>
              </div>
              <div class="lock-shackle"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Notification -->
  <div class="notification" id="notification">
    <span class="notification-icon"></span>
    <span id="notificationText"></span>
  </div>

  <script src="SecureSurf.js"></script>

</body>
</html>
